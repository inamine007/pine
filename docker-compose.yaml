version: '3.7'

services: 
  nuxtjs:
    image: pine:step3
    build: .
    ports: 
      - "3000:3000"
      - "3001:3001"
    environment: 
      - DB_HOST=${DB_HOST}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    volumes: 
      - ./app:/app
      - /app/node_modules
    depends_on: 
      - mysql
  
  mysql:
    image: mysql:8.0.22
    ports: 
      - "3306:3306"
    volumes: 
      - pine:/var/lib/mysql
    environment: 
      - MYSQL_ROOT_HOST=${MYSQL_ROOT_HOST}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}

volumes: 
  pine: